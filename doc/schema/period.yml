---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Period
definitions:
  id:
    description: unique identifier of the period
    example: 1
    type:
    - integer
  identity:
    "$ref": "/schemata/period#/definitions/id"
  name:
    description: name of the period
    example: '1'
    type:
    - string
  start_time:
    description: time when the period start
    example: '09:00:00+09:00'
    type:
    - string
  end_time:
    description: time when the period end
    example: '10:30:00+09:00'
    type:
    - string
  wday:
    description: wday when the period taken
    example: 1
    type:
    - integer
properties:
  start_time:
    "$ref": "/schemata/period#/definitions/start_time"
  end_time:
    "$ref": "/schemata/period#/definitions/end_time"
  wday:
    "$ref": "/schemata/period#/definitions/wday"
type:
- object
id: schemata/period
