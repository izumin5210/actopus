---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Term
definitions:
  id:
    description: unique identifier of term
    example: 1
    type:
    - integer
  identity:
    "$ref": "/schemata/term#/definitions/id"
  name:
    description: a name of the term
    example: 前期
    type:
    - string
  started_on:
    description: a date when the term start
    example: '2014-10-01'
    type:
    - string
  ended_on:
    description: a date when the term end
    example: '2015-03-31'
    type:
    - string
type:
- object
id: schemata/term
