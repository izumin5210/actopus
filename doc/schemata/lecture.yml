---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Lecture
definitions:
  id:
    description: unique identifier of lecture
    example: 1
    type:
    - string
  identity:
    "$ref": "/schemata/lecture#/definitions/id"
  name:
    description: name of the lecture
    example: プログラミング I
    type:
    - string
  grade:
    description: grade of students taking the lecture
    example: 1
    type:
    - integer
  overseas_student:
    description: true if the lecture is held for overseas students
    example: false
    default: false
    type:
    - boolean
links:
- description: Info for existing lectures.
  href: "/lectures/{(%23%2Fdefinitions%2Flecture%2Fdefinitions%2Fid)}"
  method: GET
  rel: self
  title: Info
- description: List existing lectures.
  href: "/lectures"
  method: GET
  rel: instances
  title: List
properties:
  id:
    "$ref": "/schemata/lecture#/definitions/id"
  name:
    "$ref": "/schemata/lecture#/definitions/name"
  grade:
    "$ref": "/schemata/lecture#/definitions/grade"
  department:
    "$ref": "/schemata/department#/definitions/name"
  course:
    "$ref": "/schemata/course#/definitions/name"
  overseas_student:
    "$ref": "/schemata/lecture#/definitions/overseas_student"
  periods:
    type: array
    items:
      "$ref": "/schemata/period"
  lecturers:
    type: array
    items:
      "$ref": "/schemata/lecturer#/definitions/name"
type:
- object
id: schemata/lecture
